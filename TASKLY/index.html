<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKLY</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles for the entire page */
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #000000; /* Deep black background */
            color: #ffffff; /* White text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent body scroll */
            -webkit-font-smoothing: antialiased; /* Smoother font rendering */
            -moz-osx-font-smoothing: grayscale;
            text-transform: uppercase; /* All text to uppercase by default */
            position: relative;
        }

        /* Subtle background gradient to add depth to the entire view */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at center, rgba(0, 255, 136, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        /* Mobile Frame Styling - Your glowing outer border */
        .mobile-frame {
            width: 100%;
            max-width: 375px;
            /* Make height more adaptive, prioritizing fitting content */
            height: auto; /* Let content define height */
            min-height: 500px; /* Minimum height */
            max-height: 95vh; /* Maximum height based on viewport, provides more buffer */
            background-color: #000000;
            border-radius: 40px;
            box-shadow:
                0 0 40px rgba(0, 255, 136, 0.5),
                0 0 80px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
            position: relative;
            overflow: hidden; /* Hides any internal overflow if content somehow still exceeds */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            padding: 20px; /* Inner padding for content */
            box-sizing: border-box;
        }

        /* Login Elements Wrapper - No background, just for layout */
        .login-elements-wrapper {
            width: 100%;
            max-width: 300px;
            padding: 15px 0; /* Slightly reduced vertical padding for more compactness */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex-shrink: 1; /* Allows this flex item to shrink if needed */
            min-height: 0; /* Ensures flex item can shrink below its content size if necessary */
        }

        /* Logo Placeholder Styling - Enhanced to appear more dimensional */
        .logo-placeholder {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle at center, rgba(0, 255, 136, 0.2) 0%, rgba(255, 255, 255, 0.1) 60%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 25px;
            margin-bottom: 20px; /* Slightly reduced margin */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.8rem;
            font-weight: 700;
            color: #00ff88;
            box-shadow:
                0 0 20px rgba(0, 255, 136, 0.6),
                0 5px 25px rgba(0, 0, 0, 0.5);
            transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);
            transition: transform 0.3s ease-out;
            animation: fadeIn 1s ease-out forwards;
        }

        .logo-placeholder:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.05);
        }

        /* App Name (Title) - Enhanced text glow */
        .app-name {
            font-size: 3.8rem;
            font-weight: 700;
            color: #00ff88;
            letter-spacing: 5px;
            margin-bottom: 2.5rem; /* Slightly reduced for better fit */
            text-shadow:
                0 0 5px rgba(0, 255, 136, 0.8),
                0 0 15px rgba(0, 255, 136, 0.6),
                0 0 30px rgba(0, 255, 136, 0.4),
                0 0 45px rgba(0, 255, 136, 0.2);
            animation: fadeInUp 0.8s ease-out forwards 0.2s;
        }

        /* Sign-in Button Styling - Perfected gradient flow with click effect */
        .sign-in-btn {
            width: 100%;
            padding: 18px 20px;
            color: #121212;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            isolation-mode: isolate;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);

            background: linear-gradient(90deg, #00ff88, #8800ff, #ff8800, #0088ff, #00ff88);
            background-size: 400% 100%;
            animation:
                gradientFlow 8s linear infinite,
                fadeInUp 0.8s ease-out forwards 0.4s;

            transition: transform 0.2s ease, box-shadow 0.3s ease, animation 0.3s ease;
        }

        /* Clicked state for the button */
        .sign-in-btn.clicked {
            animation:
                gradientFlow 0.5s linear infinite,
                buttonClickGlow 0.5s forwards;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.8), 0 0 60px rgba(0, 255, 136, 0.6);
            transform: scale(0.98);
        }

        /* Hover and Active states for the button */
        .sign-in-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.5);
        }

        .sign-in-btn:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 2px 10px rgba(0, 255, 136, 0.2);
        }

        /* Footer Text Styling */
        .footer-text {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2.5rem; /* Slightly reduced for better fit */
            letter-spacing: 1px;
            animation: fadeIn 0.8s ease-out forwards 0.6s;
        }

        /* Keyframe Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes buttonClickGlow {
            0% {
                box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
            }
            50% {
                box-shadow: 0 0 80px rgba(0, 255, 136, 1), 0 0 120px rgba(0, 255, 136, 0.8);
            }
            100% {
                box-shadow: 0 0 40px rgba(0, 255, 136, 0.8), 0 0 60px rgba(0, 255, 136, 0.6);
            }
        }
    </style>
</head>
<body>

    <div class="mobile-frame">

        <div class="login-elements-wrapper">
            <div class="logo-placeholder">T</div>

            <h1 class="app-name">TASKLY</h1>

            <button id="signInBtn" class="sign-in-btn">SIGN-IN</button>

            <p class="footer-text">AI X ADI</p>
        </div>
    </div>

    <script>
        document.getElementById('signInBtn').addEventListener('click', function() {
            const signInBtn = this;

            // Add 'clicked' class to trigger the rapid gradient flow and strong glow
            signInBtn.classList.add('clicked');

            // Redirect after the short animation burst
            setTimeout(() => {
                // It's good practice to remove the class, though the page redirects immediately
                signInBtn.classList.remove('clicked');
                // Redirect to home.html
                window.location.href = 'home.html';
            }, 500); // The animation burst will last 0.5 seconds before redirection
        });
    </script>
</body>
</html>
